<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>요금제</title>
    <link rel="stylesheet" type="text/css" href="css/base.css" />
    <link rel="stylesheet" type="text/css" href="css/fee.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: flex-start;
        align-items: flex-start;
        min-height: 100vh;
        background-color: #efefef;
      }

      article {
        width: 430px;
        height: 932px;
        background-color: #191919;
        border-radius: 10px;
        position: relative;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <article>
      <header>
        <div class="logo">
          <img src="img/base.html_logo.svg" alt="로고이미지" />
        </div>
        <div class="title_line">
          <div class="date">나의 요금제</div>
        </div>
      </header>
      <section class="secBox">
        <section class="sec1">
          <p><span class="bold">닉네임</span>님은 현재 <span class="colored">기본요금제</span> 구독 중입니다.</p>
        </section>

        <hr class="line1" />

        <section class="sec2">
          <div class="box">
            <div class="img">
              <img src="img/fee.html_basic.svg" alt="기본" />
            </div>
            <div class="contentBox">
              <h3>기본</h3>
              <hr class="line2" />
              <ul>
                <li>카드 배경색, 아이콘 기본</li>
                <li>글자수 제한<br />(최대 100자)</li>
                <li>그룹수 제한<br />(최대 3그룹)</li>
              </ul>
            </div>
            <div class="price">
              <p>무료</p>
            </div>
            
            <form>
                <input type="button" value="✔︎"  class="checkBox"></input>
            </form>
          </div>
          <div class="box">
            <div class="img">
              <img src="img/fee.html_premium.svg" alt="프리미엄" />
            </div>
            <div class="contentBox">
              <h3>프리미엄</h3>
              <hr class="line2" />
              <ul>
                <li>카드 배경색, 아이콘 선택 가능</li>
                <li>글자수 무제한</li>
                <li>그룹수 무제한</li>
              </ul>
            </div>
            <div class="price">
              <p>월 1,900원</p>
            </div>
              <form>
                <input type="button" value="✔︎"  class="checkBox"></input>
            </form>
          </div>
        </section>
        <section class="sec3">
          <p><span class="bold">프리미엄 요금제</span>를 구독하고<br>더욱 새로운 <span class="colored">MIMO</span>를 만나보세요.</p>
        </section>
      </section>
      <footer>
        <div class="button_box">
          <button id="back"><img src="img/base.html_back.svg" alt="뒤로가기" /></button>
          <button id="group"><img src="img/base.html_group.svg" alt="그룹" /></button>
          <button id="ball"><img src="img/base.html_ball.svg" alt="알림" /></button>
          <button id="home"><img src="img/base.html_home.svg" alt="홈화면" /></button>
        </div>
      </footer>
    </article>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const buttons = document.querySelectorAll(".button_box button");
        buttons.forEach((button) => {
          button.addEventListener("click", () => {
            buttons.forEach((btn) => {
              btn.classList.remove("active");
              const img = btn.querySelector("img");
              const imgSrc = img.getAttribute("src").replace("_active", "");
              img.setAttribute("src", imgSrc);
            });
            button.classList.add("active");
            const img = button.querySelector("img");
            const imgSrc = img.getAttribute("src").replace(".svg", "_active.svg");
            img.setAttribute("src", imgSrc);
          });
        });
      });
    </script>
    <script src="js/fee.js"></script>
  </body>
</html>
