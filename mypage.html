<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mypage</title>
    <link rel="stylesheet" type="text/css" href="css/base.css" />
    <link rel="stylesheet" type="text/css" href="css/mypage.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: flex-start;
        align-items: flex-start;
        min-height: 100vh;
        background-color: #efefef;
      }

      article {
        width: 430px;
        height: 932px;
        background-color: #191919;
        border-radius: 10px;
        position: relative;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <article>
      <header>
        <div class="logo">
          <img src="img/base.html_logo.svg" alt="로고이미지" />
        </div>
        <div class="title_line">
          <div class="date">마이페이지</div>
        </div>
      </header>
    <section class="secBox">
        <section class="sec1">
            <p><span id="mimo">MIMO</span>와 함께 활기찬 하루를 보낼<br /><span id="bold">닉네임</span>님을 응원합니다.</p>
            <form>
                <input type="submit" class="logoutBtn" value="로그아웃" ></input>
            </form>
        </section>

        <section class="sec2">
            <div class="box" id="box1">
                <img src="img/mypage.html_profile.svg" alt="회원정보 수정" />
                <p>회원정보 수정</p>
            </div>
            <div class="box">
                <img src="img/mypage.html_book.svg" alt="열람시간 수정" />
                <p>열람시간 수정</p>
            </div>
            <div class="box">
                <img src="img/mypage.html_like.svg" alt="좋아요" />
                <p>나의 좋아요</p>
            </div>
            <div class="box">
                <img src="img/mypage.html_premium.svg" alt="요금제" />
                <p>나의 요금제</p>
            </div>
        </section>
    </section>
      <footer>
        <div class="button_box">
          <button id="back"><img src="img/base.html_back.svg" alt="뒤로가기" /></button>
          <button id="group"><img src="img/base.html_group.svg" alt="그룹" /></button>
          <button id="ball"><img src="img/base.html_ball.svg" alt="알림" /></button>
          <button id="home"><img src="img/base.html_home.svg" alt="홈화면" /></button>
        </div>
      </footer>
    </article>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const buttons = document.querySelectorAll(".button_box button");
        buttons.forEach((button) => {
          button.addEventListener("click", () => {
            buttons.forEach((btn) => {
              btn.classList.remove("active");
              const img = btn.querySelector("img");
              const imgSrc = img.getAttribute("src").replace("_active", "");
              img.setAttribute("src", imgSrc);
            });
            button.classList.add("active");
            const img = button.querySelector("img");
            const imgSrc = img.getAttribute("src").replace(".svg", "_active.svg");
            img.setAttribute("src", imgSrc);
          });
        });
      });
    </script>
  </body>
</html>
